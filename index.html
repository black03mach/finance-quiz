<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Quiz</title>
    <script src="assets/script.js" defer></script>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>
    <Header>
        <h1>Answer these questions in under 3 minutes.</h1>
    </Header>
    <div class="container">
        <div class="time">
            <div id="minutes">3</div>
            <span>:</span>
            <div id="seconds">00</div>
        </div>
        <div class="timeControl">
            <button aria-label="play" id="play">
                <i class="fa fa-play" aria-hidden="true"></i>
            </button>
            <button aria-label="pause" id="pause">
                <i class="fa fa-pause" aria-hidden="true"></i>
            </button>
        </div>
        <h1 id="question" data-question=""></h1>
        <ul>
            <li>
                <button id="button-a" class="button btn btn-primary" data-answer="a">A: </button>
                <span id="answer-a"></span></li>
            <li>
                <button id="button-b" class="button btn btn-primary" data-answer="b">B: </button>
                <span id="answer-b"></span></li>
            <li>
                <button id="button-c" class="button btn btn-primary" data-answer="c">C: </button>
                <span id="answer-c"></span></li>
            <li>
                <button id="button-d" class="button btn btn-primary" data-answer="d">D: </button>
                <span id="answer-d"></span></li>
        </ul>
        <p id="score"></p>
        <div class="input-group">
            <label for="topic-input"></label>
            <input type="text" id="name" placeholder="Please input Initials">
            <br>
            <input id="addInitials" type="submit" value="Submit">
        </div>
    </div>
</body>

</body>

</html>
